<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rowzaaa ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
  cursor:none;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e0,#ffc2d1,#ffe5ec);
}

/* Smooth Card Entrance */
.card{
  background:white;
  width:520px;
  padding:60px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 40px 60px rgba(0,0,0,.15);
  animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(60px);}
  to{opacity:1; transform:translateY(0);}
}

/* Bigger Image */
.kitty{
  width:210px;
  animation:bounce 2.5s infinite;
}
@keyframes bounce{50%{transform:translateY(-12px)}}

.name{
  font-family:'Playfair Display', serif;
  font-weight:800;
  font-size:32px;
  color:#ff2e63;
  margin-top:10px;
}

.question{
  font-family:'Playfair Display', serif;
  font-size:22px;
  font-weight:700;
  margin-bottom:30px;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:25px;
  position:relative;
}

button{
  width:100px;
  height:42px;
  border-radius:30px;
  border:none;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

#yes{
  background:#ff2e63;
  color:white;
}
#yes:hover{
  transform:scale(1.1);
}

#no{
  background:#eee;
  position:relative;
}

.msg{
  margin-top:15px;
  font-size:14px;
  font-weight:600;
  color:#ff2e63;
  min-height:20px;
}

/* Love + Rose Rain */
.float{
  position:absolute;
  animation:up linear forwards;
}
@keyframes up{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* Cursor Trail */
.trail{
  position:fixed;
  pointer-events:none;
  font-size:18px;
  animation:fade .7s linear forwards;
}
@keyframes fade{
  to{opacity:0; transform:scale(.5);}
}

/* Celebration */
.celebrate{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff2e63,#ff8fab);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  font-size:40px;
  font-family:'Playfair Display', serif;
}

.type{
  font-size:22px;
  margin-top:15px;
  min-height:35px;
  font-weight:600;
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;height:8px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(720deg);opacity:0}
}

/* Fireworks */
.fire{
  position:absolute;
  width:6px;height:6px;border-radius:50%;
  animation:boom 1.2s forwards;
}
@keyframes boom{
  to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">

  <img class="kitty" src="https://media.tenor.com/KCR6uHAlphkAAAAj/hello-kitty.gif">

  <div class="name">Rowzaaa</div>
  <div class="question">Will you be my valentine?</div>

  <div class="buttons">
    <button id="yes">Yes ü•∞</button>
    <button id="no">No üò¢</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const msg=document.getElementById("msg");
const card=document.getElementById("card");

/* Love + Rose Rain */
const rainIcons=["üíñ","üíï","üåπ","üå∏"];
setInterval(()=>{
  const e=document.createElement("div");
  e.className="float";
  e.innerHTML=rainIcons[Math.random()*rainIcons.length|0];
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(Math.random()*20+18)+"px";
  e.style.animationDuration=(Math.random()*2+2)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),4000);
},120);

/* Cursor Trail */
document.addEventListener("mousemove",e=>{
  const t=document.createElement("div");
  t.className="trail";
  t.innerHTML="üíó";
  t.style.left=e.clientX+"px";
  t.style.top=e.clientY+"px";
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),600);
});

/* NO BUTTON ‚Äî SAME OLD SENTENCES */
const texts=[
"Are you sure? ü•∫",
"Don't do this üò≠",
"Please Rowzaaa üíï",
"I will cryy üò≠",
"Won't make you angry anymoreeeüòû",
"Pleaseeeeeeeeee acceptüò§",
];
let c=0;

function moveNo(){
  const maxX=80;
  const maxY=50;
  const x=(Math.random()*maxX)-(maxX/2);
  const y=(Math.random()*maxY)-(maxY/2);
  no.style.transform=`translate(${x}px,${y}px)`;
}

no.addEventListener("mouseover",moveNo);
no.addEventListener("click",()=>{
  msg.textContent=texts[c % texts.length];
  moveNo();
  c++;
});

/* YES CLICK */
yes.onclick=()=>{
  card.innerHTML=`
  <div class="celebrate">
    <img class="kitty" style="width:250px" src="https://media1.tenor.com/m/k5Je3EwkL90AAAAC/good-morning.gif">
     Yeeeeee!
    <div class="type" id="type"></div>
  </div>
  `;
  confetti();
  fireworks();
  typeWriter(" Sleep well ‚ù§Ô∏è I‚Äôll pick you up tomorrow baibeeeeeü´∂");
};

/* Typewriter */
function typeWriter(text){
  let i=0;
  const el=document.getElementById("type");
  const interval=setInterval(()=>{
    el.textContent+=text[i];
    i++;
    if(i>=text.length) clearInterval(interval);
  },50);
}

/* Confetti */
function confetti(){
  for(let i=0;i<200;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* Fireworks */
function fireworks(){
  for(let f=0;f<6;f++){
    setTimeout(()=>{
      const cx=Math.random()*window.innerWidth;
      const cy=Math.random()*window.innerHeight/2;
      for(let i=0;i<40;i++){
        const p=document.createElement("div");
        p.className="fire";
        p.style.left=cx+"px";
        p.style.top=cy+"px";
        p.style.background=`hsl(${Math.random()*360},100%,60%)`;
        const angle=Math.random()*Math.PI*2;
        const dist=Math.random()*150;
        p.style.setProperty("--x",Math.cos(angle)*dist+"px");
        p.style.setProperty("--y",Math.sin(angle)*dist+"px");
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1200);
      }
    },f*400);
  }
}
</script>

</body>
</html>
